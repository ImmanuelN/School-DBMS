<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

</head>
<body>
    <form class="container-login" action="dash.html">
        <div>
            <h1>Welcome Back!</h1> 
        </div>
        <div class="login">   
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFFFFF"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm6.32 15.25C16.6 15.84 14.4 15 12 15s-4.6.84-6.32 2.25a8.22 8.22 0 1 1 12.64 0ZM12 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z"></path></svg> <label for="uname"><b>Username:</b></label>
            <br><br>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br><br><br>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFFFFF"><path d="M17.5 10H17V7A5 5 0 0 0 7 7v3h-.5A2.5 2.5 0 0 0 4 12.5v7A2.5 2.5 0 0 0 6.5 22h11a2.5 2.5 0 0 0 2.5-2.5v-7a2.5 2.5 0 0 0-2.5-2.5ZM12 18c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2Zm3-8H9V7c0-1.65 1.35-3 3-3s3 1.35 3 3v3Z"></path></svg><label for="psw"> <b>Password:</b></label>
            <br><br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br><br><br>
            <input type="submit" value="Login" class="bttn">
        </div>
    </form>
</body>
</html>
